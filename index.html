<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivian's music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Arimo:ital,wght@0,400..700;1,400..700&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="music-player">
        <div class="song-info">
            <img id="cover" class="cover-image" src="../images/beach.jpg" alt="Song Cover">
            <div class="song-details">
                <h2 id="title" class="song-title">Beaches</h2>
                <p id="artist" class="song-artist">beabadoobee</p> <!-- i love beabadoobee -->
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-track">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-thumb" class="progress-thumb"></div>
            </div>
        </div>

        <div class="controls">
            <button id="back" class="control-btn">
                <img src="../images/previousbtn.png" alt="Previous" class="control-icon">
            </button>
            <button id="play" class="control-btn play-btn">
                <img id="play-icon" src="../images/playbtn.png" alt="play/pause" class="control-icon">
            </button>
            <button id="forward" class="control-btn">
                <img src="../images/forwardbtn.png" alt="Next" class="control-icon">
            </button>
        </div>

        <audio id="audio"></audio>
    </div>

</body>

</html>
